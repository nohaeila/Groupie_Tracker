<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/info.css">
    <title>Information sur l'artiste</title>
</head>
<body>
        <img src="{{.Image}}" alt="{{.Name}}" class="image-container">
        <div class="artist-name">
            <p><strong>{{.Name}}</strong></p>
        </div>
        <hr> <!-- Placer la barre horizontale ici -->
    </div>
</div>
<div class="info-container">
    <div class="artist-info"> 
        <h1>Information sur le groupe ou sur l'artisite</h1>
        <p><strong>Date:</strong> {{.Date}}</p>
        <div class="membres">
            <h2>Membre du groupe :</h2>
            <ul>
                {{range .Membre}}
                <li>{{.}}</li>
                {{end}}
            </ul>
        </div>
        <h2>Date de sortie de leurs premier Albums:</h2>
        <h2>{{.Albums}}</h2>
    </div>
    <div class="center">
        <a href="/liste">Retour Ã  la liste</a>
    </div>
</div>
</body>
</html>
